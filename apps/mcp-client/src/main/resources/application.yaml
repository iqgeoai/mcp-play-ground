spring:
  application:
    name: mcp-playground-client
    version: 1.0.0
  banner:
    location: classpath:banner.txt
  ai:
    mcp:
      client:
        enabled: true
#        sse:
#        sync:
        streamable-http:
          connections:
            mcp-playground-server:
              url: http://localhost:8888
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: llama3.1

logging:
  level:
    ro:
      micronikgrupm:
        mcp: DEBUG
    org:
      springframework: INFO

server:
  port: 8887

# Base URL of the MCP server used to fetch the dynamic tools catalog
mcp:
  server:
    base-url: http://localhost:8888